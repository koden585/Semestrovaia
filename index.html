<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestrovaia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="welcomeContainer">
        <h1>Добро пожаловать!</h1>
        <p>Пожалуйста, введите ваше имя:</p>
        <input type="text" id="nameInput" placeholder="Введите ваше имя" onkeydown="handleEnterKey(event)">
        <button id="nextButton" onclick="showMainContent()">Далее</button>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header>
            <div class="welcome-message">
                <h2 id="welcomeMessage"></h2>
            </div>
        </header>
        <p>Это основная часть вашего сайта.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
